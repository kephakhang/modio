
<style>
.wizard {
    margin: 20px auto;
    background: #fff;
}

.wizard .nav-tabs {
    position: relative;
    margin: 40px auto;
    margin-bottom: 0;
    border-bottom-color: #e0e0e0;
}

.wizard > div.wizard-inner {
    position: relative;
}

.connecting-line {
    height: 2px;
    background: #e0e0e0;
    position: absolute;
    width: 70%;
    margin: 0 auto;
    left: 0;
    right: 0;
    top: 30%;
    z-index: 1;
}

.wizard .nav-tabs > li.active > a, .wizard .nav-tabs > li.active > a:hover, .wizard .nav-tabs > li.active > a:focus {
    color: #555555;
    cursor: default;
    border: 0;
    border-bottom-color: transparent;
}

span.round-tab {
    width: 70px;
    height: 70px;
    line-height: 70px;
    display: inline-block;
    border-radius: 100px;
    background: #fff;
    border: 2px solid #e0e0e0;
    z-index: 2;
    /* position: absolute; */
    left: 0;
    text-align: center;
    font-size: 25px;
}
span.round-tab i{
    color:#555555;
}
.wizard li.active span.round-tab {
    background: #fff;
    border: 2px solid #5bc0de;
    
}
.wizard li.active span.round-tab i{
    color: #5bc0de;
}

span.round-tab:hover {
    color: #333;
    border: 2px solid #333;
}

.wizard .nav-tabs > li {
    width: 33% ;
    height: 110px; 
    float: left ;
    text-align: center;
    z-index:7;
    position: relative;
    display: block;
}

.wizard li:after {
    content: " ";
    position: absolute;
    left: 47%;
    opacity: 0;
    margin: 0 auto;
    bottom: 0px;
    border: 5px solid transparent;
    border-bottom-color: #5bc0de;
    transition: 0.1s ease-in-out;
}

.wizard li.active:after {
    content: " ";
    position: absolute;
    left: 47%;
    opacity: 1;
    margin: 0 auto;
    bottom: 0px;
    border: 10px solid transparent;
    border-bottom-color: #5bc0de;
}

.wizard .nav-tabs > li a {
    width: 70px;
    height: 70px;
    margin: 20px auto;
    border-radius: 100%;
    padding: 0;
}

.wizard .nav-tabs > li a:hover {
    background: transparent;
}

.wizard .tab-pane {
    position: relative;
    padding-top: 50px;
}

.wizard h1 {
    margin-top: 0;
}

.signup-title {
  	width:100%;
  	text-align: center ;
  	font-size:1.2rem;
}

li a.disabled {
	pointer-events: none;
   	cursor: default;
}

#fregister h2 {
	font-size: 2.0em;
}


.radio-group {
	border: 1px solid #ccc;
    border-radius: .25rem;
    padding: 10px;
    height:50px ;
}

.radio-group span {
	float: left;
	width: 50% ;
}

.radio-group span .radio {
	float:left ;
	width: 30px;
}

.radio-group span .label {
	float:left ;
}

                        <h1>약관동의</h1>
                        <p>Step 1</p>
                        <form *ngIf="active" (ngSubmit)="onAgree()" #agreeForm="ngForm" id="fregister">

						    <p style="font-size:18px!important;">회원가입약관 및 개인정보처리방침안내의 내용에 동의하셔야 회원가입 하실 수 있습니다.</p>
						    <br><br>
						
						    <section id="fregister_term">
						        <h2>회원가입약관</h2>
						        <textarea class="form-control" readonly rows="12">'Real3D'은 회원의 개인정보를 중요시하며, "정보통신망 이용촉진 및 정보보호"에 관한 법률을 준수하고 있습니다.
						
'Real3D' 개인정보취급방침을 통하여 회원님께서 제공하시는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며, 개인정보보호를 위해 어떠한 조치가 취해지고 있는지 알려드립니다.


'Real3D' 개인정보취급방침을 개정하는 경우 웹사이트 공지사항(또는 개별공지)을 통하여 공지할 것입니다.

■ 수집하는 개인정보 항목

'Real3D' 회원가입, 상담, 서비스 신청 등등을 위해 아래와 같은 개인정보를 수집하고 있습니다.


ο 수집항목 : 이름 , 로그인ID , 비밀번호 , 이메일 , 서비스 이용기록 , 접속 로그 , 쿠키 , 접속 IP 정보
ο 개인정보 수집방법 : 홈페이지(회원가입,게시판,후원) 

■ 개인정보의 수집 및 이용목적

'Real3D' 수집한 개인정보를 다음의 목적을 위해 활용합니다..

 ο 서비스 제공에 관한 계약 이행
콘텐츠 제공
 ο 회원 관리
회원제 서비스 이용에 따른 본인확인 , 개인 식별 , 불량회원의 부정 이용 방지와 비인가 사용 방지 , 가입 의사 확인

■ 개인정보의 보유 및 이용기간

원칙적으로, 개인정보 수집 및 이용목적이 달성된 후에는 해당 정보를 지체 없이 파기합니다.  </textarea>
						        <fieldset class="fregister_agree">
						            <label for="agree11" style="font-size:18px!important;">회원가입약관의 내용에 동의합니다.</label>
						            <input type="checkbox" name="agree" value="1" id="agree11" required class="required">
						        </fieldset>
						    </section>
							<br><br>
						    <section id="fregister_private">
						        <h2>개인정보처리방침안내</h2>
						        <textarea class="form-control" readonly rows="12">'Real3D' 취급하는 모든 개인정보는 개인정보보호법 등 관련 법령상의 개인정보보호 규정을 준수하여
이용자의 개인정보 보호 및 권익을 보호하고 개인정보와 관련한 이용자의 고충을 원활하게 처리할 수 있도록
다음과 같은 처리방침을 두고 있습니다.

제1조. 개인정보의 처리목적
① 'Real3D'은 서비스 제공 및 민원처리 등의 목적으로 필요에 의한 최소한으로 개인정보를 수집하고 있습니다.
② 제1항에 대한 사항은 홈페이지에 게재하여 정보주체가 확인할 수 있도록 안내를 하고 있습니다.
제2조. 개인정보의 처리 및 보유 기간
① 'Real3D'에서 처리하는 개인정보는 수집·이용 목적으로 명시한 범위 내에서 처리하며, 개인정보보호법 및 관련 법령에서 정하는 보유기간을 준용하여 이행하고 있습니다.

제2조. 개인정보 제3자 제공에 관한 사항
① 'Real3D' 원칙적으로 정보주체의 개인정보를 수집·이용 목적으로 명시한 범위 내에서 처리하며, 다음의 경우를 제외하고는 정보주체의 사전 동의 없이는 본래의 목적 범위를 초과하여 처리하거나 제3자에게 제공하지 않습니다.
1. 정보주체로부터 별도의 동의를 받는 경우
2. 법률에 특별한 규정이 있는 경우
3. 정보주체 또는 법정대리인이 의사표시를 할 수 없는 상태에 있거나 주소불명 등으로 사전 동의를 받을 수 없는 경우로서 명백히 정보주체 또는 제3자의 급박한 생명, 신체, 재산의 이익을 위하여 필요하다고 인정되는 경우
						</textarea>
						        <fieldset class="fregister_agree">

						            <input type="checkbox" name="agree2" value="1" id="agree21" required class="required">
						        </fieldset>
						</section>

                        </form>
                    </div>

                        <h1>이메일 인증</h1>
                        <p>Step 3</p>
                        <div style="width:100%;border: 1px solid #ccc!important;padding:30px;border-radius: 16px!important;">
