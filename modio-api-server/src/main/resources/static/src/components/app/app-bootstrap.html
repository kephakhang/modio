<style type="text/css">
        body {
		padding: 60px 0px;
	}
	#header .navbar-collapse {
		position: relative;
		padding-top: 30px !important;
		max-height: 270px;
	}
	#header .navbar-collapse form[role="search"] {
		position: absolute;
		top: 0px;
		right: 0px;
		width: 100%;
		padding: 0px;
		margin: 0px;
		z-index: 0;
	}
	#header .navbar-collapse form[role="search"] button,
	#header .navbar-collapse form[role="search"] input {
		padding: 8px 12px;
		border-radius: 0px;
		border-width: 0px;
		color: rgb(119, 119, 119);
		background-color: rgb(248, 248, 248);
		border-color: rgb(231, 231, 231);
		box-shadow: none;
		outline: none;
	}
	#header .navbar-collapse form[role="search"] input {
		padding: 16px 12px;
		font-size: 14pt;
		font-style: italic;
		color: rgb(160, 160, 160);
		box-shadow: none;
	}
	#header .navbar-collapse form[role="search"] button[type="reset"] {
		display: none;
	}

	@media (min-width: 768px) {
		#header .navbar-collapse {
			padding-top: 0px !important;
			padding-right: 38px !important;
		}
		#header .navbar-collapse form[role="search"] {
			width: 38px;
		}
		.navbar-collapse form[role="search"] button,
		.navbar-collapse form[role="search"] input {
			padding: 15px 12px;
		}
		#header .navbar-collapse form[role="search"] input {
			font-size: 18pt;
			opacity: 0;
			display: none;            
            height: 50px;
		}
		#header .navbar-collapse form[role="search"].active {
			width: 100%;
		}
		#header .navbar-collapse form[role="search"].active button,
		#header .navbar-collapse form[role="search"].active input {
			display: table-cell;
			opacity: 1;
		}
    	#header .navbar-collapse form[role="search"].active input {
			width: 100%;
		}
	}
    </style>
