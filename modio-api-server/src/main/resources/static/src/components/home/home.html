	<style>
		/*서비스 멘트 부분의 전체 style. 세로는 450 고정 값. 가로는 반응형이나, 실제로는 의미는 없음(아래서 media로 화면 크기가 줄어들면 모바일용으로 변경 됨.)*/
		#service_box{ width: 100%; height: 450px; background-color:#0F6669; background-size : cover; margin-top: -10px;}
		
		/*뷰어가 위치하는 부분. 뷰어는 4 텍스트는 6의 비율을 유지함.*/
		#left_view{ width: 40%; height: 100%; float:left; padding-left: 5%}
		
		/*뷰어 속성.*/
		#viewer{width: 600px; height: 85%; text-align: center; margin-left: 20px; margin-top: 20px; }
		
		/*뷰어 아래 공유 버튼 속성*/
		#viewer_share_btn{width: 600px; height: 15%; text-align: center; margin-left: 20px;}
		
		/*텍스트가 위치하는 부분. 뷰어는4 텍스트는 6의 비율을 유지함.*/
		/*패딩값 5%로 줄임 (2016년 12월 06일)*/
		#right_view{ width: 60%; height: 100%; float: right; display: table; text-align: right; padding-right: 5%;}

		/*
		텍스트 속성
		vw 는 폰트 사이즈가 반응형으로 적용됩니다.
		display속성에 table-cell은 부모의 display속서이 table 경우일 때 적용 되며, 
		이 경우 vertical-align 속성 값이 middle일 때 세로 가운데 정렬이 됩니다.
		*/
		#service_text{ 
				font-size: 2vw;
				color:white;
				vertical-align:middle;
				display:table-cell;
		}
		
		.share_btn{
			width:25%;
			height:100%;
			background:#5CACAF;
			color:#ffffff;
			border:none;
		}
		
		/*반응형 스타일 화면 크기가 1050px 이하면 아래의 속성으로 변경됩니다.*/
		@media screen and (max-width:955px) {
			#service_box{ width: 100%; height: 400px; background-color:#0F6669; background-size : cover; } 
			#left_view{ width: 100%; height: 80%; }
			/*크기에 따라 뷰어가 변경되긴하는데, 비율조정이 약간 이상한 것 같습니다. 왼쪽 마진 -5%로 변경*/
			#viewer{width: 100%; height: 80%; text-align: center; margin-left: -2%;}
			#viewer_share_btn{width: 95%; height: 20%; text-align: center; margin-left: 0px;}
			#right_view{ width: 100%; height: 20%; display: table; text-align: center; padding-right: 0px;}
			#service_text{ 
				font-size: 1vw;
				color:white;
				vertical-align:middle;
				display:table-cell;
			}
		}
		@media screen and (min-width:956px) and (max-width:1220px){
			#left_view{ 
				width: 35%;
			}
			#right_view{
				width:30%;
				margin:auto;
			}
		}
		
		.share_btn{
			width:25%;
			height:30%;
			background:#5CACAF;
			color:#ffffff;
			border:none;
		}

	</style>

	<!-- 2016년 10월 10일 추가. (이중길.)  서비스 로그인 부탁 텍스트(로그인 회원가입 크게) 세로 가운데 정렬 떄문에 px 값으로 패딩 주었습니다. (장재민) -->

			background-color:#CECECE;

		}
		.ment{
			font-size:1.8em;
			width:100%;
			height:46px;
			color:#194b4c;
			display:table;
			text-align:center;
			padding-top:15px;
		}

			display:table-cell;
			height:100%;
		}
		.ment_font{
			display:inline-block;
			vertical-align:middle;

			height:100%;

			color:#ffffff;

			width:140px;
			height:100%;
			border:none;
			background:#5CACAF;
			color:#ffffff;
		}
	</style>
	<template [ngIf]="setting.accessToken == null">
		<div class="ment_container">
			<div class="ment">
				<div clss="ment_inner">

					<input type="button" id="user_create" class="ment_cre" value="회원가입" (click)="callSignup()"/>
					<input type="button" id="user_login" class="ment_login" value="로그인" (click)="callLogin()"/>
				</div>
			</div>
		</div>

<style>
.card img{
	width:400px;
	height:300px;
}
</style>

<div class="album text-muted">
    <div class="container"> 
        <div class="row">
        
		<div class="card" *ngFor="#post of posts">
                	<a [routerLink]="['/Post', {id: post.id}]"> 
                		<img
	                	    src='{{setting.hostUrl}}/api/v2/content/thumbnail/{{post.id}}' alt="Card image cap"
	                	    class="img-responsive">
                	    <p class="card-text" style="font-size:1.0rem; color:#585858; line-height:40px; width:100%; height:40px; text-align:right;">
                	    	<img src='img/view_count.png' title="조회 수" style="line-height:20px; vertical-align:middle; max-height:20px; max-width:20px;"><span style="line-height:20px; vertical-align:middle;">{{post.viewCount}}&nbsp;</span>
                	    	<img src='img/down_count.png' title="다운 수" style="line-height:20px; vertical-align:middle; max-height:20px; max-width:20px;"><span style="line-height:20px; vertical-align:middle;">{{post.downCount}}&nbsp;</span>
                	    	<img src='img/share_count.png' title="공유 수" style="line-height:20px; vertical-align:middle; max-height:20px; max-width:20px;"><span style="line-height:20px; vertical-align:middle;">{{post.shareCount}}&nbsp;</span>
                	    	<img src='img/buy_count.png' title="구매 수" style="line-height:20px; vertical-align:middle; max-height:20px; max-width:20px;"><span style="line-height:20px; vertical-align:middle;">{{post.buyCount}}</span>
                	    </p>
                	    <p class="card-text" style="font-size:1.3rem; color:#585858;">{{post.title}}</p>
                	    <p class="card-text" style="font-size:1.0rem; color:#848484">{{post.mbId}}</p>
                	    <!-- <p class="card-text" style="font-size:1.0rem; color:#848484">원본증명상태 : {{post.orig_status}}</p>  -->
                	</a>
            	</div>
            
        </div>
    </div>
    <div class="text-xs-center">
        <button class="btn btn-primary" (click)="loadMore();">콘텐츠더보기</button>
    </div>
</div>
