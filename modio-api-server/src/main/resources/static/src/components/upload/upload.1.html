<div class="container">
  <div  [hidden]="submitted">
    <h1>콘텐츠 업로드</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit(uploardForm)" #uploadForm="ngForm">

      <input type="hidden" class="form-control" id="mb_id"
               required
               [(ngModel)]="model.mb_id" name="mb_id"
               #mb_id="ngModel" >

      <div class="form-group">
        <label for="ca_id">카테고리</label>
        <select class="form-control" id="ca_id"
                required
                [(ngModel)]="model.ca_id" name="ca_id" 
                #ca_id="ngModel" >
          <option *ngFor="#category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div [hidden]="ca_id.valid || ca_id.pristine" class="alert alert-danger">
          카테고리가 선택되어야 합니다.
        </div>
      </div>

      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title"
               required
               [(ngModel)]="model.title" name="title"
               #title="ngModel" >
        <div [hidden]="title.valid || title.pristine" 
             class="alert alert-danger">
          제목을 입력해 주세요.
        </div>
      </div>

      <div class="form-group">
        <label for="rmk">설명</label>
        <input type="textarea" class="form-control" id="rmk"
               [(ngModel)]="model.rmk" name="rmk" >
      </div>

      

      <button type="submit" class="btn btn-default" [disabled]="!uploadForm.form.valid">Submit</button>

    </form>
  </div>
