<div class="container">
  <div  [hidden]="submitted">
    <h1 style="font-size:1.2rem; vertical-align:top;"><img src="../../img/mark.jpg"> 로그인</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #uploadForm="ngForm">

		<div class="form-group">
        	<label for="mb_id">아이디</label>
      		<input type="text" class="form-control frm_input email required" id="id"
               		required  minlength="7" [(ngModel)]="model.id"
               		name="mb_id">
        </div>
               
		<div class="form-group">
        	<label for="passwrod">암호</label>
      		<input type="password" class="form-control frm_input required" id="password"
               		required  minlength="6" [(ngModel)]="password"
               		name="password">
        </div>
        
        <div id="wrestErrorField"></div><br>
					        
        <div class="text-xs-center">
	        <button id="login_btn" type="submit" class="btn btn-primary" >로그인</button>
	    </div>
	    

    </form>
  </div>
</div>
