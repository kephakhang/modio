	<style>
	#menu {
		text-align: center;

<div class="col-md-1"></div>
	<h1 style="font-size:1.2rem; vertical-align:top;"><img src="../../img/mark.jpg"> 자유게시판</h1>
<hr>
<div id="menu" style="text-align:right; padding-right:3%;">	
	<a [routerLink]="['/CreateCommunity']"><button class="btn btn-primary">글쓰기</button></a>
</div>

<div class="col-md-12">
	<div class="board_container">
		<div class="table-responsive">
			<table class="table" id="list_tb">
				<thead>
					<tr style="font-size: 1.2rem;">
						<th>NO</th>
						<th>글제목</th>
						<th>작성자</th>
					</tr>
				</thead>
				<tbody>
<!-- 					<tr style="font-size:1rem;">
						<td>1</td>
						<td><a [routerLink]="['/Communityview']">첫 게시글 입니다.</a></td>
						<td><a [routerLink]="['/Communityview']">jjm</a></td>
					</tr> -->
					<tr *ngFor="#post of posts" style="font-size:1rem;">
						<td>{{post._sn}}</td>
						<td><a [routerLink]="['/Communityview', {id: post._sn}]">{{post._title}}</a></td>
						<td><a [routerLink]="['/Communityview', {id: post._sn}]">{{post._mbId}}</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 더보기 버튼  -->
		<hr>
		<div class="text-xs-center">
        <button class="btn btn-primary" (click)="loadMore()">게시글더보기</button>
    	</div>
	</div>
</div>
