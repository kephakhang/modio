<!-- 커뮤니티 게시글 화면 (2016년 12월 13일)  -->
<style>
	.board_container{
		width:75%;
		margin:auto;
	}
	.content_board{
		width:100%;
		height:500px;
	}
	.button_board{
		width:100%;
	}
	.board_hr{
		width:100%;
		border-width:2px;
	}
</style>
<div class="board_container">
	<br/>
	<div class="row">
	</div>
	<!-- 게시글 제목과 작성자 부분 -->
	<div class="col-md-12">
		<div class="col-md-9">
			<h4 class="media-heading" style="font-size:1.8rem">{{title}}</h4>
		</div>
		<div class="col-md-3">
			<h4 class="media-heading" style="font-size:1.8rem">{{mbid}}</h4>
		</div>
		<hr class="board_hr">
		<!-- 게시글 내용 부분 -->
		<div class="content_board">
			<div class="col-md-12">
				<p class="media-heading" style="font-size:1rem">{{rmk}}</p>
			</div>
		</div>
	</div>
	<hr class="board_hr">
	
	<!-- 버튼 부분. -->
	<div class="row">
		<div class="button_board" style="font-size:1rem;">
			<div class="col-md-12">
				<div class="col-md-9">
					<a [routerLink]="['/Community']"><button class="btn btn-primary">뒤로가기</button></a>
				</div>
				<div class="col-md-3" style="text-align:right">
					<button class="btn btn-primary" (click)="onupdate()">수정</button>
					<button class="btn btn-primary" (click)="ondelete()">삭제</button>
				</div>
			</div>
		</div>
	</div>
</div>
