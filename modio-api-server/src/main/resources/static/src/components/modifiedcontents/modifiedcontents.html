<div class="container">
    <h1>콘텐츠 수정</h1>
    
    <!-- 원본등록 성공 Modal -->
	<div class="modal fade" id="OriginalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="padding-top:7%;">
		<div class="modal-dialog">
		    <div class="modal-content">
		      	<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">×</span>
					<span class="sr-only">Close</span></button>
					<p class="modal-title" id="myModalLabel" style="font-size:1.2rem;">원본등록 성공</p>
			    </div>
			    <div class="modal-body">
					<p style="font-size:1.1rem;">원본등록에 성공하였습니다.</p><br>					
					<p style="font-size:1.0rem;">아래 링크를 통해 내용을 확인 가능합니다.</p><br>
					<a href="{{OriginalSuccess_link}}" style="font-size:1.0rem; word-break:normal;" target="_blank">원본 증명 내용 보기</a><br>
					<a href="{{OriginalPdf_link}}" style="font-size:1.0rem; word-break:normal;" target="_blank">증명 PDF 보기</a>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
					
	<!-- 원본증명 실패 Modal -->
	<div class="modal fade" id="OriginalFail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="padding-top:7%;">
		<div class="modal-dialog">
			<div class="modal-content">
			  	<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">×</span>
					<span class="sr-only">Close</span></button>
					<p class="modal-title" id="myModalLabel" style="font-size:1.2rem;">원본등록 실패</p>
			    </div>
			    <div class="modal-body">
					<p style="font-size:1.1rem;">해당 파일은 이미 원본등록이 되어있습니다.</p><br>					
					<p style="font-size:1.0rem;">아래 링크는 해당 원본 컨텐츠의 접속 링크입니다.</p><br>
					<a href="{{OriginalFail_link}}" id="OriginalFail_link" target="_blank" style="font-size:1.0rem;">원본 콘텐츠 보러가기</a><br>		
					<p id="OriginalFail_email" style="font-size:1.0rem;">등록자 : {{OriginalFail_email}}</p><br>				
			    </div>
			    <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			    </div>
			</div>
		</div>
	</div>
    
    <form (ngSubmit)="onSubmit()" #uploadForm="ngForm">
      <div class="form-group">
        <label for="ca_id">카테고리</label>
        <select class="form-control frm_input required" id="ca_id" [value]="model.ca_id"  [(ngModel)]="model.caId"
                required>
          <option *ngFor="#category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        
        <!--div style="display:none;" class="alert alert-danger">
          카테고리가 선택되어야 합니다.
        </div-->
      </div>

      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control frm_input required" id="title"
               required  minlength="3" 
               name="title">
        <!--div style="display:none;"
             class="alert alert-danger">
          제목을 입력해 주세요.
        </div-->
      </div>

      <div class="form-group">
        <label for="rmk">설명</label>
        <textarea class="form-control" id="rmk"
                name="rmk" rows="7">
        </textarea>
      </div>
      
      
      <div class="form-group">
	  	<label for="piracy">원본 정보</label><br>
      		<template [ngIf]="rp.params.orig_status == 0">
	       	<input type="checkbox" id="original_check"> 원본 증명
       	</template>
       	<template [ngIf]="rp.params.orig_status == 1">
	       	원본 등록이 완료된 콘텐츠입니다.
       	</template>
      </div>

      <!--button type="submit" class="btn btn-default" [disabled]="!uploadForm.form.valid">등록</button-->
      <div class="text-xs-center">
        <button id="converter_btn" type="submit" class="btn btn-primary" >등록</button>
      </div>

    </form>
</div>
