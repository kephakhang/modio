<div class="col-md-1"></div>
<h1 style="font-size:1.2rem; vertical-align:top;"><img src="../../img/mark.jpg">{{search_text}}에 대한 검색결과입니다.</h1>
<br>

<div class="col-md-12">
	<div id="menu">
		<div class="dropdown">
		  	<button id="category" class="dropbtn">카테고리 ▼</button>
			<div class="dropdown-content">
				<a [routerLink]="['/Searchcontents', {category: '전체 ▼', filter:filter.params.filter, search_text : search_text}]">전체</a>
				<a [routerLink]="['/Searchcontents', {category: '사람 ▼', filter:filter.params.filter, search_text : search_text}]">사람</a>
				<a [routerLink]="['/Searchcontents', {category: '사물 ▼', filter:filter.params.filter, search_text : search_text}]">사물</a>
			</div>
		</div>
		<div class="dropdown">
			<button id="filter" class="dropbtn">필 터 링 ▼</button>
			<div class="dropdown-content">
				<a [routerLink]="['/Searchcontents', {category:category.params.category, filter: '조회수 ▼', search_text : search_text}]">조회수</a>
				<a [routerLink]="['/Searchcontents', {category:category.params.category, filter: '다운수 ▼', search_text : search_text}]">다운수</a>
				<a [routerLink]="['/Searchcontents', {category:category.params.category, filter: '공유수 ▼', search_text : search_text}]">공유수</a>
				<a [routerLink]="['/Searchcontents', {category:category.params.category, filter: '구매수 ▼', search_text : search_text}]">구매수</a>
			</div>
		</div>
	</div>
	<div class="album text-muted">

		<div class="flex-container">
			<div class="card" *ngFor="#post of posts">
		                	<a [routerLink]="['/Post', {id: post.id}]"> 
		                		<img 	src='{{setting.hostUrl}}/api/v2/content/thumbnail/{{post.id}}' alt="Card image cap"
		                	    		class="img-responsive">
		                	    <p class="card-text" style="font-size:1.0rem; color:#585858; line-height:40px; width:100%; height:40px; text-align:right;">
		                	    	<img src='img/view_count.png' style="line-height:20px; vertical-align:middle; max-height:20px; max-width:20px;"><span style="line-height:20px; vertical-align:middle;">{{post.viewCount}}&nbsp;</span>
		                	    	<img src='img/down_count.png' style="line-height:20px; vertical-align:middle; max-height:20px; max-width:20px;"><span style="line-height:20px; vertical-align:middle;">{{post.downCount}}&nbsp;</span>
		                	    	<img src='img/share_count.png' style="line-height:20px; vertical-align:middle; max-height:20px; max-width:20px;"><span style="line-height:20px; vertical-align:middle;">{{post.shareCount}}&nbsp;</span>
		                	    	<img src='img/buy_count.png' style="line-height:20px; vertical-align:middle; max-height:20px; max-width:20px;"><span style="line-height:20px; vertical-align:middle;">{{post.buyCount}}</span>
		                	    </p> 
		                		<p class="card-text" style="font-size:1.3rem; color:#585858; text-overflow:ellipsis;">{{post.title}}</p>
		                	   	<p class="card-text" style="font-size:1.0rem; color:#848484; text-overflow:ellipsis;">{{post.mbId}}</p>
		                	   	<!-- <p class="card-text" style="font-size:1.0rem; color:#848484">원본증명상태 : {{post.orig_status}}</p> -->
		                	</a>
	            	</div>
	   	</div>
	    	<div class="text-xs-center">
	        		<button class="btn btn-primary" (click)="loadMore();">콘텐츠더보기</button>
	    	</div>
	</div>
</div>
